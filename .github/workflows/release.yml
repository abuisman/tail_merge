name: Release Gem

on:
  release:
    types: [published]

jobs:
  build-linux-windows:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [x86_64-linux, aarch64-linux, x64-mingw-ucrt, x86_64-darwin]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Build native gem for ${{ matrix.platform }}
        run: |
          bundle exec rake "native[${{ matrix.platform }}]"
      - name: Upload pkg artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pkg-${{ matrix.platform }}
          path: pkg/*.gem

  build-macos:
    runs-on: macos-14
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Build native gem for arm64-darwin
        run: |
          bundle exec rake "native[arm64-darwin]"
      - name: Upload pkg artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pkg-arm64-darwin
          path: pkg/*.gem

  publish:
    needs: [build-linux-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: pkg
          merge-multiple: true
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Configure RubyGems credentials (Trusted Publishing)
        uses: rubygems/configure-rubygems-credentials@v1.0.0
      - name: Build generic gem (ruby platform)
        run: |
          gem build tail_merge.gemspec
          mkdir -p pkg
          mv tail_merge-*.gem pkg/
      - name: Push all built gems
        run: |
          set -euo pipefail
          VERSION=$(ruby -e 'v=File.read("lib/tail_merge/version.rb"); puts v[/VERSION\s*=\s*"([^"]+)"/,1]')
          echo "Version to publish: ${VERSION}"
          # Remove any stale gem artifacts for other versions
          find pkg -maxdepth 1 -type f -name 'tail_merge-*.gem' ! -name "tail_merge-${VERSION}*.gem" -print -delete || true
          echo "Artifacts to push:"
          ls -la pkg
          shopt -s nullglob
          pushed=0; skipped=0
          for f in pkg/tail_merge-${VERSION}*.gem; do
            echo "Pushing $f"
            if gem push "$f"; then
              pushed=$((pushed+1))
            else
              echo "Skipping $f (push failed, likely already published)"
              skipped=$((skipped+1))
            fi
          done
          echo "Publish complete. Pushed: $pushed, Skipped: $skipped"

